<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Movie Project</title>
    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!--    Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
                <h1 class="HeaderTitle my-3 ">SIRIUS MOVIE DATABASE</h1>
                <h4 class="HeadSubTitle my-3 d-flex justify-content-center align-items-center h-100">for all you(r) cinema files...</h4>

            </div>
        </div>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                 <a class="btn btn-outline-light btn-lg " id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Movies</a>
                <a class="btn btn-outline-light btn-lg" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Search Movies</a>

            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

            </div>
            <div class="tab-pane fade show" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                <div class="search">
<!--                    <h4>Movie Search</h4>-->
                    <div id="fetch">
                        <input type="text" placeholder="enter movie title here" id="term" />
                        <button id="search">Find</button>
                    </div>
                    <div id="poster">
                    </div>
                </div>
            </div>
        </div>
    </div>

<div id="movies" class="card-columns1 d-flex flex-wrap justify-content-around"></div>

<main id="main" class="container card-columns2 d-flex flex-wrap justify-content-around">



        <div class="preloader">
            <div class="loading">
            <div>L</div><div>o</div><div>a</div><div>d</div><div>i</div><div>n</div><div>g</div><div>-</div>
            <div>M</div><div>o</div><div>v</div><div>i</div><div>e</div><div>s</div><div>.</div><div>.</div><div>.</div>
            </div>
        </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <input type="text" id="new-movie-title" placeholder="What is the title of this film?" class="mb-3">  <br>
            <input type="text" id="new-release-date" placeholder="What was the release date for this film?" class="mb-3">
            <input type="text" id="new-rating" placeholder="Please rate this film." class="mb-3">
            <input type="text" id="new-director" placeholder="Who directed this film?" class="mb-3">
            <input type="text" id="new-genre" placeholder="How would you define the genre of this film?" class="mb-3">
            <input type="text" id="new-actors" placeholder="Who stars in this film?" class="mb-3">
            <input type="text" id="new-plot" placeholder="What is the plot of this film?" class="mb-3">
            <button id="submit" class="btn btn-sm btn-dark m-2">Submit</button>
            <button id="cancel" class="btn btn-sm btn-dark m-2">Cancel</button>
        </div>

    </div>

</main>

<footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="moviesjs.js"></script>
    <script src="editfunction.js"></script>
<script src="api keys.js"></script>
</body>
</html>
