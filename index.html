<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Movie Project</title>
    <!--    Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!--    Bootstrap-->

    <link rel="stylesheet" href="style.css">
    <!--    Local CSS-->
<!--    <link rel="stylesheet" href="css/codeup-movie-project.css">-->
</head>

<body>
<header class="jumbotron"></header>
<main id="main" class="container">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Movies</a>
            <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Search Movies</a>

        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <div class="se-pre-con"></div>
            <div id="movies" class="d-flex flex-wrap justify-content-around"></div>
        </div>
        <div class="tab-pane fade show" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            <div class="search">
                <h4>Movie Search</h4>
                <div id="fetch">
                    <input type="text" placeholder="enter movie title here" id="term" />
                    <button id="search">Find</button>
                </div>
                <div id="poster">
                </div>
            </div>
        </div>
    </div>
</main>

<footer>

</footer>
